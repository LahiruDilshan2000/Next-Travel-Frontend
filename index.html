<!---------------------------------------------------------------------------------->
    <section class="intro">
        <img src="assets/images/login.jpg" class="mainImage">
        <div class="dark-filter"></div>
        <div class="intro-div1">
            <h1 class="h1-01">01</h1>
            <div class="mainText">
                <p class="p1">Welcome,</p>
                <p>Next Travel Online
                <p>Booking System</p>
            </div>
        </div>
    </section>
    <!---------------------------------------------------------------------------------->
    <header>
        <nav>
            <div class="toggle"></div>
            <img src="assets/images/google.png" alt="">
        </nav>
    </header>
    <!---------------------------------------------------------------------------------->
    <section class="mainNav">
        <h1>Next travel</h1>
        <h2>Find your best travel locations .</h2>
        <h3>Open in 24 hours </h3>
        <nav class="mainNavBar">
            <ul>
                <li id="packageNavBtn">Packages</li>
                <li id="hotelNavBtn">Hotels</li>
                <li id="vehicleNavBtn">Vehicles</li>
            </ul>
        </nav>
    </section>
    <!---------------------------------------------------------------------------------->
    <section class="package" id="packageContainer">
        <div class="package-list">
            <ul id="packageUl">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </section>
    <!---------------------------------------------------------------------------------->
    <section class="vehicle" id="vehicleContainer">
        <div class="vehicle-list">
            <ul id="vehicleUl">
                <li><h3>1</h3></li>
                <li><h3>2</h3></li>
                <li><h3>3</h3></li>
                <li><h3>4</h3></li>
            </ul>
        </div>
    </section>
    <!---------------------------------------------------------------------------------->
    <section class="hotel" id="hotelContainer">
        <div class="hotel-list">
            <ul id="hotelUl">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </section>
    <!---------------------------------------------------------------------------------->
    <section class="vehicleView" id="vehicleEdit">
        <div class="vehicle-con">
            <img src="" alt="" class="vehicleImg">
            <div class="vehicle-con2">
                <div>
                    <label>Vehicle Brand</label>
                    <input type="text" class="vehicleBrand">
                </div>
                <div>
                    <label>Vehicle Category</label>
                    <select id="vehicleCategoryCmb" class="form-select">
                        <option selected>Economy</option>
                        <option selected>Mid-Range</option>
                        <option selected>Luxury</option>
                        <option selected>Super Luxury</option>
                    </select>
                </div>
                <div>
                    <label>Fuel type</label>
                    <select id="fuelTypeCmb" class="form-select">
                        <option selected>Diesel</option>
                        <option selected>Petrol</option>
                    </select>
                </div>
                <div>
                    <label>Version type</label>
                    <select id="versionCmb" class="form-select">
                        <option selected>Hybrid</option>
                        <option selected>Non-Hybrid</option>
                    </select>
                </div>
                <div>
                    <label>Fuel usage</label>
                    <input type="text" id="fuelUsage">
                </div>
                <div>
                    <label>Seat capacity</label>
                    <input type="text" id="seatCapacity">
                </div>
                <div>
                    <label>Vehicle type</label>
                    <select id="vehicleTypeCmb" class="form-select">
                        <option selected>Car</option>
                        <option selected>Van</option>
                        <option selected>Suv</option>
                        <option selected>Bus</option>
                    </select>
                </div>
                <div>
                    <label>Transmission type</label>
                    <select id="transmissionTypeCmb" class="form-select">
                        <option selected>Auto</option>
                        <option selected>Manual</option>
                    </select>
                </div>
            </div>
            <div class="vehicle-button-div">
                <button type="button" id="vehicleUpdate">Update</button>
                <button type="button" id="vehicleDelete">Delete</button>
            </div>
        </div>
    </section>
    <!---------------------------------------------------------------------------------->
    <section class="vehicleView" id="vehicleView">
        <div class="vehicle-con">
            <img src="" alt="" class="vehicleImg">
            <div class="vehicle-con2">
                <div>
                    <label>Vehicle Brand</label>
                    <label id="vehicleBrandTxt">Null</label>
                </div>
                <div>
                    <label>Vehicle Category</label>
                    <label id="vehicleCategoryTxt">Null</label>
                </div>
                <div>
                    <label>Fuel type</label>
                    <label id="fuelTypeTxt">Null</label>
                </div>
                <div>
                    <label>Version type</label>
                    <label id="versionTypeTxt">Null</label>
                </div>
                <div>
                    <label>Fuel usage</label>
                    <label id="fuelUsageTxt">Null</label>
                </div>
                <div>
                    <label>Seat capacity</label>
                    <label id="seatCapacityTxt">Null</label>
                </div>
                <div>
                    <label>Vehicle type</label>
                    <label id="vehicleTypeTxt">Null</label>
                </div>
                <div>
                    <label>Transmission type</label>
                    <label id="transmissionTxt">Null</label>
                </div>
            </div>
        </div>
    </section>
